<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Goals Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Yearly Goals Tracker</h1>
                <div class="header-controls">
                    <div class="year-progress-container">
                        <span id="yearDisplay" class="year-display"></span>
                        <div class="year-progress-bar">
                            <div id="yearProgressFill" class="year-progress-fill"></div>
                        </div>
                        <span id="yearProgressText" class="year-progress-text"></span>
                    </div>
                    <a href="https://github.com/anyg-me/goals-tracker" target="_blank" class="github-button" aria-label="View on GitHub">
                        <svg fill="currentColor" viewBox="0 0 24 24" class="github-icon"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path></svg>
                    </a>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Floating Menu -->
        <div id="floatingMenu" class="floating-menu hidden">
            <div class="menu-items">
                <button id="importMenuBtn" class="menu-item" data-tooltip="Import" aria-label="Import Goals">
                    <span>â†‘</span>
                </button>
                <button id="exportMenuBtn" class="menu-item" data-tooltip="Export" aria-label="Export Goals">
                    <span>â†“</span>
                </button>
                <button id="removeGoalsMenuBtn" class="menu-item" data-tooltip="Remove Goals" aria-label="Remove Goals">
                    <span>âˆ’</span>
                </button>
                <button id="addGoalMenuBtn" class="menu-item" data-tooltip="Add Goal" aria-label="Add Goal">
                    <span>+</span>
                </button>
            </div>
            <button id="menuToggle" class="menu-toggle btn btn-primary" aria-label="Menu">
                <span class="menu-icon">â˜°</span>
            </button>
        </div>

        <!-- Main Content -->
        <main class="main">
            <!-- Goal Creation Section -->
            <section id="goalCreation" class="goal-creation">
                <div class="card">
                    <h2>Add New Goal</h2>
                    <form id="goalForm" class="goal-form">
                        <div class="form-group">
                            <label for="goalTitle">Goal Title</label>
                            <input type="text" id="goalTitle" placeholder="e.g., Learn Spanish" required>
                        </div>
                        <div class="form-group">
                            <label for="goalTarget">Target Time</label>
                            <input type="number" id="goalTarget" min="1" placeholder="e.g., 30" required>
                        </div>
                        <div class="form-group">
                            <label for="goalUnit">Unit</label>
                            <select id="goalUnit" required>
                                <option value="minutes">Minutes</option>
                                <option value="hours" selected>Hours</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="goalFrequency">Frequency</label>
                            <select id="goalFrequency" required>
                                <option value="daily">Daily</option>
                                <option value="weekly" selected>Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Goal</button>
                    </form>
                </div>
            </section>

            <!-- Goals List -->
            <section class="goals-section">
                <div id="goalsList" class="goals-list">
                    <!-- Goals will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>No goals yet. Add your first goal above to get started!</p>
                </div>
                <input type="file" id="loadGoals" accept=".json" style="display: none;">
            </section>
        </main>
    </div>

    <!-- Modal for adding goals -->
    <div id="goalModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Goal</h2>
                <button id="modalClose" class="modal-close" aria-label="Close modal">Ã—</button>
            </div>
            <form id="modalGoalForm" class="goal-form">
                <div class="form-group">
                    <label for="modalGoalTitle">Goal Title</label>
                    <input type="text" id="modalGoalTitle" placeholder="e.g., Learn Spanish" required>
                </div>
                <div class="target-time-row">
                    <div class="form-group">
                        <label for="modalGoalTarget">Target Time</label>
                        <input type="number" id="modalGoalTarget" min="1" placeholder="e.g., 30" required>
                    </div>
                    <div class="form-group">
                        <label for="modalGoalUnit">Unit</label>
                        <select id="modalGoalUnit" required>
                            <option value="minutes">Minutes</option>
                            <option value="hours" selected>Hours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalGoalFrequency">Frequency</label>
                        <select id="modalGoalFrequency" required>
                            <option value="daily">Daily</option>
                            <option value="weekly" selected>Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Goal</button>
            </form>
        </div>
    </div>
    
    <!-- Modal for removing goals -->
    <div id="removeModal" class="modal-overlay">
        <div class="modal manage-modal">
            <div class="modal-header">
                <h2 class="modal-title">Remove Goals</h2>
                <button id="removeModalClose" class="modal-close" aria-label="Close modal">Ã—</button>
            </div>
            <div class="modal-section">
                <p>Select goals to remove:</p>
                <div id="removeGoalsList" class="modal-goals-list">
                    <!-- Goals will be populated here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Goal Card Template -->
    <template id="goalTemplate">
        <div class="goal-card card">
            <div class="goal-header">
                <h3 class="goal-title"></h3>
            </div>
            <div class="goal-stats">
                <div class="stat">
                    <span class="stat-label">Spent</span>
                    <span class="stat-value spent-time">0h</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Target</span>
                    <span class="stat-value target-time">0h</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Progress</span>
                    <span class="stat-value progress-percent">0%</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="time-controls">
                <button class="time-btn" data-minutes="10">+10min</button>
                <button class="time-btn" data-minutes="30">+30min</button>
                <button class="time-btn" data-minutes="60">+1hr</button>
                <button class="custom-time-btn">Custom</button>
            </div>
            <div class="custom-time-input" style="display: none;">
                <input type="number" class="custom-minutes" placeholder="Minutes" min="1">
                <button class="add-custom-time btn btn-sm">Add</button>
                <button class="cancel-custom-time btn btn-sm btn-secondary">Cancel</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
